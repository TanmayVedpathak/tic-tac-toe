<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="container_heading">Tic-Tac-Toe</h1>
      <p id="container_text" class="container_text">Start the game!</p>
      <p class="container__instruction">Choose the mark to start the game</p>

      <div class="container__selection">
        <div class="container__selectionInput">
          <label for="X_input">
            <input type="radio" name="mark_selection" id="X_input" />
            <span></span>
            X
          </label>
        </div>

        <div class="container__selectionInput">
          <label for="O_input">
            <input type="radio" name="mark_selection" id="O_input" />
            <span></span>
            O
          </label>
        </div>
      </div>

      <div class="playing__section">
        <div class="points">
          <p>User Points</p>
          <h2 id="user_points">0</h2>
        </div>

        <div class="board_container">
          <div class="board_box">
            <!-- <img src="./assets/circle.svg" alt="" /> -->
            <div class="line"></div>
          </div>
          <div class="board_box">
            <div class="line"></div>
          </div>
          <div class="board_box">
            <div class="line"></div>
          </div>
          <div class="board_box">
            <div class="line"></div>
          </div>
          <div class="board_box">
            <div class="line"></div>
          </div>
          <div class="board_box">
            <div class="line"></div>
          </div>
          <div class="board_box">
            <div class="line"></div>
          </div>
          <div class="board_box">
            <div class="line"></div>
          </div>
          <div class="board_box">
            <div class="line"></div>
          </div>
        </div>

        <div class="points">
          <p>Bot Points</p>
          <h2 id="bot_points">0</h2>
        </div>
      </div>

      <div id="reset_btn" class="reset_btn">
        <button>Reset</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
